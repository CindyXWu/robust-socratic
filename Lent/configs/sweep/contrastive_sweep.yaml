program: Lent/distill_sweep.py
method: bayes
metric: 
  name: S Loss
  goal: minimize
name: Contrastive Temperature Sweep
parameters: 
  contrast_temp: 
    distribution: uniform
    min: 0.01
    max: 0.1
  optimization.base_lr: 
    distribution: log_uniform
    min: -10
    max: -2
  nonbase_loss_frac:
    distribution: log_uniform
    min: 0.001
    max: 0.1
early_terminate: 
  type: hyperband
  min_iter: 5