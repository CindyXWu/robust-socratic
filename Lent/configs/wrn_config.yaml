model_type: RN20W
dataset_type: DOMINOES
config_type: EXHAUSTIVE
aug_type: NONE

optimization:
  optimizer_type: SGD
  base_lr: 0.001
  weight_decay: 0.0
  momentum: 0.0
  final_lr: 0.0001
  cosine_lr_schedule: true
  clip_grad: 1
  optimizer_kwargs: {}
dataset:
  data_folder: "data"
  output_size: null
  box_cue_size: 4
  box_cue_pattern: MANDELBROT
  use_augmentation: false
augmentation:
  alpha: 2.0
  beta: 1.5
  mix_prob: 0.6
  crop_prob: 0.7
  flip_prob: 0.8
dataloader:
  train_bs: 128
  test_bs: 128
  num_workers: 1
wrn_config:
  blocks_per_stage: 2
  width_factor: 2

epochs: null
num_iters: 20000
eval_frequency: 100
num_eval_batches: 50
early_stop_patience: 20

log_to_wandb: false
is_sweep: true
sweep_num: 5
save_model_as_artifact: false
save_model: false
teacher_save_path: null
wandb_project_name: ""
wandb_run_name: null
