model_type: RN18AP
dataset_type: DOMINOES
aug_type: NONE
optimization:
  optimizer_type: SGD
  base_lr: 0.3
  weight_decay: 0.0
  momentum: 0.0
  final_lr: 0.001
  cosine_lr_schedule: true
  optimizer_kwargs: {}
dataset:
  data_folder: data
  output_size: null
dataloader:
  train_bs: 64
  test_bs: 32
  num_workers: 1
  shuffle_train: true
resnet_config:
  blocks_per_stage: 3
  _width_factor: 1
num_iters: 4000
eval_frequency: 100
num_eval_batches: 20
teacher_save_path: null
log_to_wandb: false
save_model_as_artifact: true
is_sweep: false
experiment:
  config_filename: lent/configs/experiment/targeted_0.yaml
  experiment_config:
    im_frac: 1
    m1_frac: 0
    m2_frac: 0
    rand_im: false
    rand_m1: false
    rand_m2: false
  name: 'No mechanisms (baseline): 100 0 0'
